type: object
properties:
  ID:
    type: string
  Namespace:
    type: string
  Name:
    type: string
  ExternalID:
    type: string
  Topologies:
    type: array
    items:
      $ref: './CsiTopology.yaml'
  AccessMode:
    type: string
  AttachmentMode:
    type: string
  MountOptions:
    $ref: './CsiMountOptions.yaml'
  Schedulable:
    type: boolean
  PluginID:
    type: string
  Provider:
    type: string
  ControllerRequired:
    type: boolean
  ControllersHealthy:
    type: integer
    format: int32
  ControllersExpected:
    type: integer
    format: int32
  NodesHealthy:
    type: integer
    format: int32
  NodesExpected:
    type: integer
    format: int32
  ResourceExhausted:
    type: string
    format: date-time
  CreateIndex:
    $ref: './BigInteger.yaml'
  ModifyIndex:
    $ref: './BigInteger.yaml'
